{% if editar %}
  {% extends "index_login.html" %}
{% else %}
  {% extends "index_no_login.html" %}
{% endif %}

{% block section %}
<form action="/confirmarregistro" method="post">


    <div class="form-group">
        <div class="container" >
            <div class="row">
                <div class="col-md-3" id="c_grey" >
                    <label for="Nombre">(*) Nombre:</label>
                </div>
                <div class="col-md-5" >
                    <input type="text" class="form-control" name="nombre" value = "{{ nombre }}"" />
                </div>
            </div>
        </div>        
    </div>
    <div class="form-group">
        <div class="container" >
            <div class="row">
                <div class="col-md-3" id="c_grey" >
                    <label for="email">Email:</label>
                </div>
                <div class="col-md-5" >
                    <input type="email" class="form-control" name="email" value = "{{ email }}" />
                </div>
            </div>
        </div>        
    </div>
    <div class="form-group">
        <div class="container" >
            <div class="row">
                <div class="col-md-3" id="c_grey" >
                    <label for="username">(*) Nombre de usuario:</label>
                </div>
                <div class="col-md-5" >
                    <input type="text" class="form-control" name="username" value = "{{ user }}" />
                </div>
            </div>
        </div>        
    </div>
    <div class="form-group">
        <div class="container" >
            <div class="row">
                <div class="col-md-3" id="c_grey" >
                    <label for="password">(*) Contrase√±a:</label>
                </div>
                <div class="col-md-5" >
                    <input type="password" class="form-control" name="password" />
                </div>
            </div>
        </div>        
    </div>
    <div class="button" >
        <button type="submit" id="second_color" class="btn btn-default">Aceptar</button>
    </div>
</form>
<div id='mensaje_error'><p>{{ mensaje_error }}</p></div>
{% endblock %}
