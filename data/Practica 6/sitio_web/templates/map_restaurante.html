{% extends "index_login.html" %}

{% block section %}
	<h4>{{ titulo }}</h4>
   	<div id="map"></div>
   	<script>
          function initMap() {
            var uluru = {lat: {{ lat }}, lng: {{ lon }}};
            var map = new google.maps.Map(document.getElementById('map'), {
              zoom: 15,
              center: uluru
            });
            var marker = new google.maps.Marker({
              position: uluru,
              map: map
            });
          }
        </script>
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmHo8iHNZo6s7022aiZbmxFlhrW6-D7v4&callback=initMap">
        </script>
   

{% endblock %}
