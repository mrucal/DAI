{% extends "index_login.html" %}

{% block section %}
	<h4>{{ titulo }}</h4>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  
  <div id="container" style="width: 100%; height: 100%; margin: 0 auto"></div>
  <script type="text/javascript">
    
    Highcharts.chart('container', {
        chart: {
            type: 'column'
        },
        title: {
            text: 'Número de restaurantes por tipo de cocina'
        },
        xAxis: {
            type: 'category',
            title: {
                text: 'Tipo de Cocina'
            },
            labels: {
                rotation: -45,
                style: {
                    fontSize: '13px',
                    fontFamily: 'Verdana, sans-serif'
                }
            }
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Número de Restaurantes'
            }
        },
        legend: {
            enabled: false
        },
        tooltip: {
            pointFormat: '<b>{point.y:.1f} restaurantes</b>'
        },
        series: [{
            name: '',
            data: [
                {% for i in grafica %}

                ['{{ i.tc }}', {{ i.ntc }}],

                {% endfor %}
                
            ],
            dataLabels: {
                enabled: true,
                rotation: -90,
                color: '#FFFFFF',
                align: 'right',
                format: '{point.y:.1f}', // one decimal
                y: 10, // 10 pixels down from the top
                style: {
                    fontSize: '13px',
                    fontFamily: 'Verdana, sans-serif'
                }
            }
        }]
    });
  </script>
  

{% endblock %}
